<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col=md-8 offset-md-2">
                <div class="card card-body ml-5">
                    <a href="#" class="navbar-brand">
                        <!-- Logo Image -->
                        <img src="./logo.jpeg" width="50" alt="" class="d-inline-block align-middle mr-2">
                        <!-- Logo Text -->
                        <span class="text-uppercase text-right">global financial solution</span>
                      </a>
                    <form action="" class="needs-validation" novalidate >
                        <div class="form-group">
                            <label for="fname" class="text-success">First Name :</label>
                            <input type="text" id="fname" class="form-control" required>
                            <!-- <div class="valid-feedback"> OK </div> -->
                            <label for="lname" class="text-success">Last Name :</label>
                            <input type="text" id="lname" class="form-control" required>
                            <label for="bank" class="text-success">Bank :</label>
                            <input type="number" id="bank" class="form-control" required>
                            <label for="Anumber" class="text-success">Account No :</label>
                            <input type="text" id="Anumber" class="form-control" required>
                            <label class="text-success">BVN :</label>
                            <input type="Pnumber" id="bvn" class="form-control" required>
                            <label class="text-success">Phone Number :</label>
                            <input type="number" id="Pnumber" class="form-control" required>
                            <label class="text-success">Business Name :</label>
                            <input type="text" id="bname" class="form-control" required><br>
                            <button type="submit" class="btn btn-success ml-5">Sign Up </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        //bootstrapValidate('fname', 'min:5:pls enter at least 5 characters:')
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
